hydra:
  run:
    dir: ./results/pipeline/resnet50v2/irnet_five/make_cam/seg-model-224
device: 'cuda:0'
weights: ${hydra:runtime.cwd}/results/pipeline/resnet50v2/train/weights/seg-model-224.pt
logs: ./logs
voc12_root: ${hydra:runtime.cwd}/../vision/data/raw/VOCdevkit/VOC2012
